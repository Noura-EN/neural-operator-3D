data:
  batch_size: 1
  data_dir: data
  data_dirs:
  - data
  - data/downsampled_highres
  num_workers: 0
  pin_memory: true
  test_split: 0.15
  train_split: 0.7
  val_split: 0.15
experiment:
  use_muscle_mask: false
  use_singularity_mask: true
logging:
  experiment_name: lsm_baseline
  log_dir: logs
  use_tensorboard: true
  use_wandb: false
loss:
  gradient_matching_weight: 0.0
  pde_weight: 0.0
  tv_weight: 0.01
model:
  add_analytical_solution: true
  backbone: lsm
  fno:
    fc_dim: 128
    modes1: 8
    modes2: 8
    modes3: 8
    num_layers: 6
    width: 32
  geometry_encoder:
    enabled: true
    hidden_dim: 64
    num_layers: 2
physics:
  mse:
    singularity_mask_radius: 3
spacing:
  use_spacing_conditioning: true
training:
  checkpoint_dir: checkpoints
  checkpoint_freq: 10
  early_stopping_delta: 1.0e-06
  early_stopping_patience: 10
  epochs: 100
  learning_rate: 0.001
  scheduler: cosine
  scheduler_params:
    T_max: 100
    eta_min: 1.0e-06
  weight_decay: 1.0e-05
