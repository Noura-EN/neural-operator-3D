# Mask top 1% of values (by absolute value) in loss, raw targets
data:
  data_dir: data
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  batch_size: 1
  num_workers: 0
  pin_memory: true
  normalize_target: false  # Raw targets

model:
  backbone: fno
  add_analytical_solution: true
  geometry_encoder:
    enabled: true
    hidden_dim: 64
    num_layers: 2
  fno:
    modes1: 8
    modes2: 8
    modes3: 8
    width: 32
    num_layers: 6
    fc_dim: 128

training:
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.00001
  scheduler: cosine
  scheduler_params:
    T_max: 100
    eta_min: 0.000001
  checkpoint_dir: checkpoints
  checkpoint_freq: 10
  early_stopping_patience: 10
  early_stopping_delta: 0.000001

loss:
  pde_weight: 0.0
  tv_weight: 0.01
  gradient_matching_weight: 0.0

physics:
  mse:
    singularity_mask_radius: 3  # Fallback, not used in percentile mode

experiment:
  use_singularity_mask: true
  singularity_mask_mode: percentile  # Use percentile instead of radius
  singularity_percentile: 99.0       # Mask top 1%

logging:
  use_wandb: false
  use_tensorboard: true
  log_dir: logs
  experiment_name: mask_top1pct
