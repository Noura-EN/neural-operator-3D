data:
  data_dir: data
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  batch_size: 1
  num_workers: 0
  pin_memory: true
  use_scratch_dir: false
  scratch_dir: /scratch
model:
  backbone: fno
  geometry_encoder:
    enabled: true
    hidden_dim: 64
    num_layers: 2
  fno:
    modes1: 8
    modes2: 8
    modes3: 8
    width: 32
    num_layers: 4
    fc_dim: 128
  unet:
    in_channels: 5
    base_channels: 32
    depth: 4
    dropout: 0.1
training:
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.00001
  scheduler: cosine
  scheduler_params:
    T_max: 100
    eta_min: 0.000001
  loss_weights:
    mse: 1.0
    pde: 0.5  # Gradient consistency weight (best found: 0.5)
    charge: 0.01
  use_amp: false
  checkpoint_dir: checkpoints
  checkpoint_freq: 10
  resume_from: null
  early_stopping_patience: 10
  early_stopping_delta: 0.000001

# Loss function configuration
loss:
  type: mse  # Options: mse, normalized, logcosh
  pde_weight: 0.0  # True PDE residual loss weight (-∇·(σ∇Φ) - f)
  spectral_weight: 0.0  # Spectral smoothing regularizer weight
  spectral_mode: threshold  # Options: threshold, weighted

# Experiment-specific settings
experiment:
  use_muscle_mask: false  # Best found: false (major gain)
  use_singularity_mask: true  # Whether to exclude singularity region from loss
grid:
  base_resolution:
  - 96
  - 48
  - 48
  train_resolution:
  - 96
  - 48
  - 48
  test_resolution:
  - 96
  - 48
  - 48
  coord_range:
  - -1.0
  - 1.0
  log_conductivity: false
  conductivity_epsilon: 0.000001
physics:
  analytical:
    epsilon_factor: 0.1
    current_I: 1.0
  pde:
    conductivity_threshold: 0.000001
  mse:
    singularity_mask_radius: 3
  charge:
    enabled: true
logging:
  use_wandb: false
  use_tensorboard: true
  log_dir: logs
  project_name: neural-operator-3d
  experiment_name: hybrid_potential_prediction
  vis_freq: 10
  vis_slices:
  - axial
  - sagittal
  vis_dir: visualizations
hpc:
  detect_automatically: true
  pbs_nodefile: null
  master_addr: null
  master_port: '29500'
  backend: nccl
evaluation:
  resolution_invariance_test: true
  test_resolutions:
  - - 192
    - 96
    - 96
  - - 96
    - 48
    - 48
