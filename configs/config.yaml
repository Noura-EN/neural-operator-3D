# Default configuration for 3D potential field prediction
# Optimized based on ablation studies - see CLAUDE.md for details

data:
  data_dir: data  # 352 samples (v1_medium dataset)
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  batch_size: 1
  num_workers: 0
  pin_memory: true

model:
  backbone: fno
  geometry_encoder:
    enabled: true
    hidden_dim: 64
    num_layers: 2
  fno:
    modes1: 8  # Optimal - more doesn't help with 100 samples
    modes2: 8
    modes3: 8
    width: 32  # Optimal - wider doesn't help
    num_layers: 4
    fc_dim: 128

training:
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.00001
  scheduler: cosine
  scheduler_params:
    T_max: 100
    eta_min: 0.000001
  loss_weights:
    mse: 1.0
    pde: 0.5  # Gradient consistency weight (optimal: 0.5)
  checkpoint_dir: checkpoints
  checkpoint_freq: 10
  resume_from: null
  early_stopping_patience: 10
  early_stopping_delta: 0.000001

# Loss function configuration
loss:
  type: mse  # Best for accuracy
  pde_weight: 0.0  # True PDE residual - not helpful
  spectral_weight: 0.0  # Spectral smoothing - not helpful
  spectral_mode: threshold
  tv_weight: 0.01  # Total variation - helps with noise reduction

# Experiment settings
experiment:
  use_singularity_mask: true  # Always exclude singularity region

grid:
  base_resolution: [96, 48, 48]
  train_resolution: [96, 48, 48]
  test_resolution: [96, 48, 48]
  coord_range: [-1.0, 1.0]  # Normalized coordinates (optimal)
  log_conductivity: false
  conductivity_epsilon: 0.000001

physics:
  analytical:
    epsilon_factor: 0.1
    current_I: 1.0
  pde:
    conductivity_threshold: 0.000001
  mse:
    singularity_mask_radius: 3

logging:
  use_wandb: false
  use_tensorboard: true
  log_dir: logs
  project_name: neural-operator-3d
  experiment_name: potential_prediction
  vis_freq: 10
  vis_slices: [axial, sagittal]
  vis_dir: visualizations

evaluation:
  resolution_invariance_test: true
  test_resolutions:
    - [192, 96, 96]
    - [96, 48, 48]
